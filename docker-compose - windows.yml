version: '2'
services:
  db-invites:
    image: mysql
    ports:
      - "4005:3306"
    environment:
      MYSQL_USER: invites_user
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_PASSWORD: 1234
      MYSQL_DATABASE: invites_db
      MYSQL_HOST: db-invites
    volumes:
      - db-invites:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db-invites:db-invites
    environment:
      PMA_HOST: db-invites
      PMA_ARBITRARY: 1
      MYSQL_USER: invites_user
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - '5000:80'
  ms_invites:
    build: .
    volumes:
      - ./html:/var/www/html
    ports:
      - '3005:80'
    depends_on:
      - db-invites
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "5001:1025"
      - "5002:8025"
volumes:
  db-invites:
    driver: "local"
